services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file: .env
    volumes:
      - ./backend/data/index:/app/data/index  # mount pre-built indexes
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Frontend dev server (only for local development)
  frontend:
    image: oven/bun:1
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "4321:4321"
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://backend:8080
    depends_on:
      - backend
